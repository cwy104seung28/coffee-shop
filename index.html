<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Coffee Shop</title>
</head>

<body>
    <div id="vueapp" class="shop-container">
        <h1>Coffee Shop</h1>
        <div class="shop-list">
            <button class="add-item" v-on:click="addList()"><i class="fa-solid fa-plus"></i>新增訂單</button>
            <table>
                <thead>
                    <tr>
                        <th>品項名稱</th>
                        <th>價格</th>
                        <th>大小</th>
                        <th>備註</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in coffeeList">
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.size}}</td>
                        <td>{{item.notes}}</td>
                        <td style="text-align: center;cursor: pointer;"v-on:click="editList()">編輯</td>
                        <td style="text-align: center;cursor: pointer;font-size: 30px;"v-on:click="delList()">&times;</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="list" id="add-list">
            <div class="title">
                <h2>新增訂單</h2>
                <span class="close" v-on:click='closeAddList()'>&times;</span>
            </div>
            
            <div class="content">
                <label for="">名稱</label><input type="text">
                <label for="">價格</label><input type="text">
                <label for="">大小</label><input type="text">
                <label for="">備註</label><input type="text">
            </div>
            <button class="submit" style="right: 100px;" id="add-btn">新增品項</button>
            <button class="submit" v-on:click='closeAddList()'>取消</button>
        </div>

        <div class="list" id="edit-list">
            <div class="title">
                <h2>編輯訂單</h2>
                <span class="close" v-on:click='closeEditList()'>&times;</span>
            </div>
            
            <div class="content">
                <label for="">名稱</label><input type="text">
                <label for="">價格</label><input type="text">
                <label for="">大小</label><input type="text">
                <label for="">備註</label><input type="text">
            </div>
            <button class="submit" style="right: 100px;" id="add-btn">修改品項</button>
            <button class="submit" v-on:click='closeEditList()'>取消</button>
        </div>

        <div class="list" id="del-list">
            <div class="title">
                <h2>刪除訂單</h2>
                <span class="close" v-on:click='closeDelList()'>&times;</span>
            </div>
            <div class="content">
                是否要刪除此訂單?
            </div>
            <button class="submit" style="right: 100px;">確定</button>
            <button class="submit" v-on:click='closeDelList()'>取消</button>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="https://kit.fontawesome.com/9c0a200deb.js" crossorigin="anonymous"></script>
<script>
    const vueApp = new Vue({
        data() {
            return {
                coffeeList: [
                    {
                        name: "伯爵鮮奶茶",
                        price: "$80",
                        size: "L",
                        notes: ""
                    }
                ]
            }
        },
        methods: {
            addList(){
                $('#add-list').css('opacity','1');
                $('#add-list').css('transform','translateY(0px)');
            },
            closeAddList(){
                $('#add-list').css('opacity','0');
                $('#add-list').css('transform','translateY(-700px)');
            },
            editList(){
                $('#edit-list').css('opacity','1');
                $('#edit-list').css('transform','translateY(0px)');
            },
            closeEditList(){
                $('#edit-list').css('opacity','0');
                $('#edit-list').css('transform','translateY(-700px)');
            },
            delList(){
                $('#del-list').css('opacity','1');
                $('#del-list').css('transform','translateY(0px)');
            },
            closeDelList(){
                $('#del-list').css('opacity','0');
                $('#del-list').css('transform','translateY(-400px)');
            }
        }
    }).$mount('#vueapp');
</script>

</html>
